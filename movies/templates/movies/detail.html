{% extends 'base.html' %}

{% block content %}
<article>
    <h1>detail</h1>
    <img src="{{ movie.poster_path }}" alt="">
    <div>{{ movie.title }}</div>
    <div>{{ movie.release_date }}</div>
    <div>{{ movie.popularity }}</div>
    <div>{{ movie.vote_count }}</div>
    <div>{{ movie.vote_average }}</div>
    <div>{{ movie.overview }}</div>
</article>

{% for genre in movie.genres.all %}
    <div>{{ genre.name }}</div>
{% endfor %}
<hr>
{% endblock %}
