{% extends 'base.html' %}

{% block content %}
  <h1>Movies</h1>
  <article style="width:300px">
    
    {% for movie in movies %}
    <a class="font-default" href="{% url 'movies:detail' movie.pk %}">
      <img style="width:300px" src="{{ movie.poster_path }}" alt="">
      <div>{{ movie.title }}</div>
      <div>{{ movie.vote_average }}</div>
      <hr>
    </a>
    {% endfor %}

  </article>
{% endblock %}
